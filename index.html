<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OptoGuide</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #f7f9fc;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: 800;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .sub-tagline {
      font-size: 1.2rem;
      font-style: italic;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    form {
      margin-top: 1rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #waitlist-msg {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="brand-title">OptoGuide</h1>
  <h2 class="tagline">You know what to do. Letâ€™s help you do it.</h2>
  <p class="sub-tagline">Think clearly. Work confidently.</p>
  <p class="description">
    Clinical triage, referral support, and dispensing tools. Designed for UK optometrists, dispensing opticians, and contact lens opticians.
  </p>

  <form id="waitlist-form">
    <input type="email" name="email" required placeholder="you@yourclinic.com" />
    <button type="submit">Join the Waitlist</button>
  </form>
  <p id="waitlist-msg"></p>

  <script>
    const form = document.getElementById('waitlist-form');
    const msg = document.getElementById('waitlist-msg');
    const input = form.querySelector('input[type="email"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = input.value;

      try {
        const response = await fetch("https://script.google.com/a/macros/optoguide.com/s/AKfycbzAIJFmgN_OaJrIGP50WkhATPPElVg7YroqeoiC_vGGnDkka2azTMnghYpADKCBlZLl/exec", {
          method: "POST",
          body: new URLSearchParams({ email })
        });

        if (response.ok) {
          msg.textContent = "Thanks! You're on the list.";
          msg.style.color = "green";
          input.value = "";
        } else {
          throw new Error("Submission failed");
        }
      } catch (error) {
        msg.textContent = "Something went wrong. Try again.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
